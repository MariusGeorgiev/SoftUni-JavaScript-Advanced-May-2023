<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Subtraction</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="wrapper">
        <input type="text" id="firstNumber" value="13.33" disabled>
        <input type="text" id="secondNumber" value="22.18" disabled>

        <div id="result"></div>
    </div>
    
    <script>
        function subtract() {
   const firstNumberValue = Number(document.getElementById("firstNumber").value);
   const secondNumberValue = Number(document.getElementById("secondNumber").value);

   const sum = firstNumberValue - secondNumberValue;

   document.getElementById("result").textContent = sum
}
subtract()
    </script>
</body>

</html>
